# Site
title: Finian O'Neill
description: Hi! My name is Finian O'Neill and I am a data scientist working in the Biotech industry.
url: https://finianoneill.github.io/
logo: finian_main.JPG                                    # Site logo
locale: en_US

# Left Block Images
background:
  homepage: #images/home.jpg                           # this image will be shown on homepage's left block
  post-list: images/unsplash-image-10.jpg             # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-3.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y

# Social Links
email:             finian.d.oneill@gmail.com
